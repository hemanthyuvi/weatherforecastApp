<p-toolbar>
    <div class="p-toolbar-group-left">
        <img src="assets/kb.png" class="logo"> 
        <span class="logo-heading">Weather Forecast</span>
    </div>
    <div class="p-toolbar-group-right">
        <button type="button" pButton icon="pi pi-user" [label]="User" (click)="userMenu.toggle($event)" class="p-button-secondary"></button>
        <p-menu #userMenu [popup]="true" [model]="userItems"></p-menu>
    </div>
</p-toolbar>
